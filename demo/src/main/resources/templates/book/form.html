<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>MyBooks</title>
</head>

<body class="grey lighten-3">

    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Meus livros</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li class="active"><a href="/book">lidos</a></li>
                <li><a href="#">nao lidos</a></li>
                <li><a href="#">usuários</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">

        <h2>Cadastrar Livro</h2>

        <div class="card">
            <div class="card-content">

            <form class="col s12" th:action="${'/book'}" method="post" th:object="${book}">
                <div class="row">
                    <div class="input-field col s12">
                        <input 
                            th:field="*{title}" 
                            type="text" 
                            th:classappend="${#fields.hasErrors('title')} ? invalid" 
                        >
                        <label for="title">Título</label>
                        <span class="helper-text red-text" th:errors="*{title}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input 
                            th:field="*{autor}" 
                            type="text" 
                            th:classappend="${#fields.hasErrors('autor')} ? invalid" 
                        >
                        <label for="title">Autor</label>
                        <span class="helper-text red-text" th:errors="*{autor}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input 
                            th:field="*{editora}" 
                            type="text" 
                            th:classappend="${#fields.hasErrors('editora')} ? invalid" 
                        >
                        <label for="title">Editora</label>
                        <span class="helper-text red-text" th:errors="*{editora}"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea 
                            class="materialize-textarea" 
                            th:field="*{description}" 
                            th:classappend="${#fields.hasErrors('description')} ? invalid" 
                        ></textarea>
                        <label for="description">Descrição</label>
                        <span class="helper-text red-text" th:errors="*{description}"></span>
                    </div>
                </div>
     
            </div>
            <div class="card-action right-align">
                <a href="/book" class="btn grey">cancelar</a>
                <button class="btn">cadastrar</button>
            </div>

            </form>
        </div>


    </div>

</body>

</html>
